project_name: aserto-idp-plugin-json
release:
  github:
    owner: aserto-dev
    name: aserto-idp-plugin-json
  prerelease: "false"
  name_template: aserto-idp-plugin-json {{.Tag}}
milestones:
- repo:
    owner: aserto-dev
    name: aserto-idp-plugin-json
  name_template: '{{ .Tag }}'
brews:
- name: aserto-idp-plugin-json
  tap:
    owner: aserto-dev
    name: aserto-tap
    token: '{{ .Env.ASERTO_TAP }}'
  commit_author:
    name: Aserto Bot
    email: github-bot@aserto.com
  install: bin.install "aserto-idp-plugin-json"
  test: |
    system "#{bin}/aserto-idp-plugin-json version"
  description: aserto idp plugin for importing and exporting users to/from a JSON
    file.
  homepage: https://aserto.com/
  license: Apache License Version 2.0
  skip_upload: "false"
  download_strategy: CustomGitHubPrivateRepositoryReleaseDownloadStrategy
  url_template: https://github.com/aserto-dev/aserto-idp-plugin-json/releases/download/{{
    .Tag }}/{{ .ArtifactName }}
  custom_require: lib/custom_download_strategy
  goarm: "6"
scoop:
  name: aserto-idp-plugin-json
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .Tag }}
builds:
- id: aserto-idp-plugin-json
  goos:
  - linux
  goarch:
  - amd64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - linux_amd64
  ignore:
  - goos: windows
    goarch: arm64
    goarm: ""
    gomips: ""
  dir: .
  main: ./cmd/aserto-idp-plugin-json
  ldflags:
  - -s
  - -w
  - -X pkg/config.ver={{.Version}}
  - -X pkg/config.commit={{.ShortCommit}}
  - -X pkg/config.date={{.Date}}
  binary: aserto-idp-plugin-json
  env:
  - CGO_ENABLED=0
  lang: go
  mod_timestamp: '{{ .CommitTimestamp }}'
  gobinary: go
  no_unique_dist_dir: true
archives:
- id: default
  builds:
  - aserto-idp-plugin-json
  name_template: aserto-idp{{ .Version }}_{{ .Os }}_{{ .Arch }}
  replacements:
    amd64: x86_64
    darwin: darwin
    linux: linux
    windows: windows
  format: zip
  files:
  - src: LICENSE
  - src: README.md
  allow_different_binary_count: false
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
  sort: asc
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .GitURL
      }}/releases/tag/{{ .Tag }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
